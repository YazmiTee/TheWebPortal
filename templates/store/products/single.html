{% extends "../base.html" %} <!-- uses the base template for the nav bar ect. -->

{% block title %} 
{{ product.name}} 
{% endblock %}

{%block content %}
<div class="container" id="product-section">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ product.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.name }} </h1>
                <p><span class="lead"> {{ product.category }} </span> </p>
                <p> {{ product.description | slice:":200" }} ...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6"> Floral </div>
                            <div class="col-6 text-end"> <span class="h4 fw-bold">Â£ {{product.price}} </span> </div>
                        </div>
                    </div>
            <div class="col">
                <div class="row p-3">
                    <div class="col-6">
                        <label for="select"> Qty</label>
                        <select id="select">
                            <option value=""> 1</option>
                            <option value=""> 2</option>
                            <option value=""> 3</option>
                            <option value=""> 4</option>
                        </select>
                    </div>
                <div class="col-6 text-end"><button type="button" class="btn btn-secondary stn-sm"> Add to basket</button></div>
                </div> 
            </div>
            </div><!-- end row -->
        </div><!-- end container -->
    </main>
{% endblock %}
